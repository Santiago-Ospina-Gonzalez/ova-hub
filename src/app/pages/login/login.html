				<h1>Plataforma OVA</h1>
				<p class="muted">Ingresa tus credenciales para continuar</p>
			</div>
			<form class="login-form sim-form" (ngSubmit)="goToHome($event)">
				<div class="row">
					<div class="col">
						<label class="small">Usuario</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
							</svg>
							  <input class="input" type="text" placeholder="Ingresa tu usuario" required [(ngModel)]="username" name="username">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label class="small">Contraseña</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
							</svg>
							  <input class="input" type="password" placeholder="Ingresa tu contraseña" required [(ngModel)]="password" name="password">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label class="small">Tipo de usuario</label>
										<select class="input" required [(ngModel)]="userType" name="userType">
											<option value="" disabled selected>Selecciona tu rol</option>
											<option value="student">Estudiante</option>
											<option value="teacher">Profesor</option>
										</select>
					</div>
				</div>
				<div class="row" style="margin-top:24px">
					<div class="col">
						<button class="btn btn-primary" style="width:100%" type="submit">Ingresar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
