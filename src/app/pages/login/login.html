<body style="background-image: url('/fondoLogin.png');background-size: cover;background-position: center;background-repeat: no-repeat;min-height: 100vh;display: flex;align-items: center;justify-content: center;background-color: var(--purple-50);">
	<div class="login-container">
		<div class="login-card" [class.flipping]="isAnimating">
		<div class="login-header">
			<div class="login-logo">
				<img src="https://la.mathworks.com/academia/tah-portal/unidad-central-del-valle-del-cauca-31432630/_jcr_content/schoolLogo.adapt.full.medium.png/1742541962400.png" alt="Logo Plataforma" class="logo-img" />
			</div>

			<!-- Mensaje inline -->
			<div *ngIf="message" class="message-box" [ngClass]="{
				'success': messageType === 'success',
				'error': messageType === 'error',
				'info': messageType === 'info'
			}">
				{{ message }}
			</div>
			<h1>Plataforma OVA</h1>
				<p class="muted">{{ isRegisterMode ? 'Crea tu cuenta para continuar' : 'Ingresa tus credenciales para continuar' }}</p>
			</div>
			
			<!-- Formulario de Login -->
			<form *ngIf="!isRegisterMode" class="login-form sim-form" (ngSubmit)="login($event)">
				<div class="row">
					<div class="col">
						<label class="small">Email</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
							</svg>
							  <input class="input" type="email" placeholder="Ingresa tu email" required [(ngModel)]="email" name="email">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label class="small">Contraseña</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
							</svg>
							  <input class="input" type="password" placeholder="Ingresa tu contraseña" required [(ngModel)]="password" name="password">
						</div>
					</div>
				</div>
				<div class="row" style="margin-top:24px">
					<div class="col">
						<button class="btn btn-primary" style="width:100%" type="button" (click)="login($event)">Ingresar</button>
					</div>
				</div>
				<div class="row" style="margin-top:16px;text-align:center">
					<div class="col">
						<p class="small muted">¿No tienes cuenta? <a href="#" class="toggle-link" (click)="toggleMode(); $event.preventDefault()">Regístrate</a></p>
					</div>
				</div>
			</form>

			<!-- Formulario de Registro -->
			<form *ngIf="isRegisterMode" class="login-form sim-form" (ngSubmit)="register($event)">
				<div class="row">
					<div class="col">
						<label class="small">Usuario</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
							</svg>
							  <input class="input" type="text" placeholder="Elige un usuario" required [(ngModel)]="username" name="username">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label class="small">Email</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
							</svg>
							  <input class="input" type="email" placeholder="tu@email.com" required [(ngModel)]="email" name="email">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label class="small">Contraseña</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
							</svg>
							  <input class="input" type="password" placeholder="Crea una contraseña" required [(ngModel)]="password" name="password">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label class="small">Confirmar Contraseña</label>
						<div class="input-group">
							<svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
							</svg>
							  <input class="input" type="password" placeholder="Confirma tu contraseña" required [(ngModel)]="confirmPassword" name="confirmPassword">
						</div>
					</div>
				</div>
				<div class="row" style="margin-top:24px">
					<div class="col">
						<button class="btn btn-primary" style="width:100%" type="button" (click)="register($event)">Registrarse</button>
					</div>
				</div>
				<div class="row" style="margin-top:16px;text-align:center">
					<div class="col">
						<p class="small muted">¿Ya tienes cuenta? <a href="#" class="toggle-link" (click)="toggleMode(); $event.preventDefault()">Inicia sesión</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
